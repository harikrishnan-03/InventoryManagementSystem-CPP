{% extends 'NavBar.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
</head>

<body>
    {% block content %}
    <div class="container w-50 mx-auto  pb-4" style="padding-top:80px">
        <div class="shadow  card">
            <div class="card-body ">
                <form action="{% url 'addPostForm' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="d-flex justify-content-center logIn loginFont">
                            <h2>Add a community post</h2>
                        </div>
                    </div>
                    <div>
                        <label for="InputEmail1">Title</label>
                        <input type="text" name="heading" class="form-control" placeholder="Enter post title" required />
                    </div>
                    <div class="mt-3">
                        <label for="InputEmail1">Post</label>
                        <textarea type="text" name="post" class="form-control" placeholder="Enter your thoughts" required rows="5" cols="70"></textarea>
                    </div>
                    <div class="d-flex mx-auto justify-content-center loginButton">
                        <div>
                            <a href="{% url 'communityPage' %}" type="button" class="mr-3 btn btn-danger btn">
                                Cancel
                            </a>
                        </div>
                        <div>
                            <button type="submit" class="btnSuccess btn btn-success">
                                Add Post
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    {% endblock %}
</body>

</html>
