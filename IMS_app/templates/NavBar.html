<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="{% static 'images/logo.ico'%}" />
  <title>IMS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'CSS/styles.css'%}" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
  <nav class="navbar NavbarBody navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="{% url 'homePage' %}">
      <img class="logo img-fluid" src="{% static 'images/logo.png' %}" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item pr-4">
          <a class="nav-link text-white h6" href="{% url 'dashboard' %}">Home</a>
        </li>
        <li class="nav-item pr-4">
          <a class="nav-link text-white h6" href="{% url 'communityPage' %}">Community</a>
        </li>
        <li class="nav-item pr-4">
          <a class="nav-link text-white h6" href="{% url 'profile' %}">My Profile</a>
        </li>
        <li class="nav-item pr-4">
          <a class="nav-link text-white h6" href="{% url 'logOut' %}">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>

  {% block content %} {% endblock %}
</body>

</html>
