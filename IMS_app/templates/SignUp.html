{% extends 'Index.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
</head>

<body>
    {% block content %}
    <nav class="mb-2 navbar NavbarBody navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'homePage' %}">
            <img class="logo img-fluid" src="{% static 'images/logo.png' %}" />
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item pr-4">
                    <a class="nav-link text-white h6" href="{% url 'homePage' %}">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container w-50 mx-auto" style="padding-top:60px">
        <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title text-center">Create an Account</h5>
                <form action="{% url 'signUp' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <label class="form-label pt-3" for="lName">Name</label>
                        {{ form.name }}
                        <div class="form-group col-md-6">
                            <label class="form-label ml-1 pt-3" for="InputEmail1">Email</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label ml-1 pt-3" for="phone">Mobile Number</label>
                            {{ form.mobileNumber }}
                        </div>
                    </div>
                    <label for="password" name="password1" class="form-label ml-1 pt-1">Password</label>
                    {{ form.password1 }}
                    <label for="confirm-password" name="password2" class="ml-1 pt-3 form-label">Confirm Password</label>
                    {{ form.password2 }}
                    <div>
                        {% for error in messages %}
                        <div class="text-danger">{{ error }}</div>
                        {% endfor %}
                    </div>
            </div>

            <div class="d-flex justify-content-center loginButton my-3">
                <div>
                    <a href="{% url 'homePage' %}" type="button" class="mr-3 btn btn-danger btn">
                        Cancel
                    </a>
                </div>
                <div>
                    <button class="btnSuccess btn btn-success " type="submit">
                        Sign Up
                    </button>
                </div>
            </div>
            </form>
        </div>
    </div>

    {% endblock %}
</body>

</html>
